<!DOCTYPE html>
<html>
  <head>
    <title>Sven Haider | Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="home" class="banner-img">
      <div id="navbar-wrapper">
        <div class="navbar-name">
          <a href="#home">S | H</a>
        </div>
        <div class="navbar-list">
          <ul>
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="portfolio">
      <h2>PORTFOLIO</h2>
      <p>Projects I did during the bootcamp at le wagon</p>
      <div class="main-container">
        <div class="cards">
          <a target="blank" href="https://garden-fox.herokuapp.com/">
            <div class="card">
              <img src="images/gardenfox.png" alt="gardenfox">
              <div class="overlay">
                <div class="text">Garden Fox</div>
              </div>
            </div>
          </a>
          <a target="blank" href="https://smooth-cocktails.herokuapp.com/">
            <div class="card">
              <img src="images/smooth-cocktails.png" alt="smooth cocktails">
              <div class="overlay">
                <div class="text">Smooth Cocktails</div>
              </div>
            </div>
          </a>
          <a target="blank" href="https://datefox.live/">
            <div class="card">
              <img src="images/datefox.png" alt="datefox">
              <div class="overlay">
                <div class="text">Date Fox</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div id="about">
      <h2>ABOUT</h2>
    </div>

    <div id="skills">
      <h2>SKILLS</h2>
    </div>

    <div id="contact">
      <h2>CONTACT</h2>
    </div>

  <script>
    const navbar = document.querySelector('#navbar-wrapper');
    window.onscroll = () => { 
      if (document.documentElement.scrollTop >= 50 ) {
        navbar.style.background = "black";
        navbar.style.transition = '0.8s ease'
        // navbar.classList.add("nav-black");
        // navbar.classList.remove("nav-transparent");
      } 
      else {
        navbar.style.background = "transparent";
        // navbar.classList.add("nav-transparent");
        // navbar.classList.remove("nav-black");
      }
    };

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
      });
    });
  </script>

  </body>
</html>
